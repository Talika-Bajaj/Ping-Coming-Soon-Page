<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>
  <div class="container">
    <div class="card grid-layout">
      <header>
        <img src="images/logo.svg" id="logo" alt="">
      </header>
      <main class="grid-layout">

        <h2><span>We are launching</span> soon!</h2>
        <p>Subscribe and get notified</p>
        <form id="form">
          <div class="group">

            <input type="email" name="email" id="email" placeholder="Your email address...">
            <p id="note"><em>Please provide a valid email address</em></p>
          </div>
          <input type="submit" value="Notify Me" id="submit">
        </form>
        <img src="images/illustration-dashboard.png" id="dashboard" alt="">
      </main>

      <footer class="grid-layout">
        <div class="icons">

          <i class="bi bi-facebook"></i>
          <i class="bi bi-twitter"></i>
          <i class="bi bi-instagram"></i>
        </div>
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </footer>

    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
